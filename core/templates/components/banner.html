{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'item_tile.css' %}">
</head>

<div class="banner">
  <div class="banner-content">
    <div class="content-left">
      <div class="title">
        <h1>{{ page_title }}</h1>
        <p>{{ description }}</p>
      </div>
      {% if user.is_authenticated %}
        {% if banner_action %}
          <a href="{{ banner_action }}">
            <button>{{ banner_button }}</button>
          </a>
        {% endif %}
      {% endif %}
      {% if user.is_authenticated == False %}
        <a href = "{% url 'login' %}">
          <button>Login</button>
        </a>
      {% endif %}
    </div>
    <div class="content-right">
      <img src="https://picsum.photos/400/200" alt="Random Image">
    </div>
  </div>
</div>
